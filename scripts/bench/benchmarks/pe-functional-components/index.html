<html>
<body>
    <div id="app"></div>
    <script>
      performance.mark('Load Devjs');
      performance.mark('Load Devjs+DevjsDOM');
    </script>
    <script src="devjs.production.min.js"></script>
    <script>
      performance.measure('Load Devjs', 'Load Devjs');
    </script>
    <script>
      performance.mark('Load DevjsDOM');
    </script>
    <script src="devjs-dom.production.min.js"></script>
    <script>
      performance.measure('Load DevjsDOM', 'Load DevjsDOM');
      performance.measure('Load Devjs+DevjsDOM', 'Load Devjs+DevjsDOM');
    </script>
    <script src="benchmark.js"></script>
    <script>
      performance.mark('Initial Render');
      render();
      performance.measure('Initial Render', 'Initial Render');
      requestAnimationFrame(() => {
        performance.mark('Update Render');
        render();
        performance.measure('Update Render', 'Update Render');
      });
    </script>
  </body>
</html>
