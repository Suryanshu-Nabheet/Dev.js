<html>
  <body>
    <script src="https://unpkg.com/systemjs@0.19.41/dist/system.js"></script>
    <div id="container"></div>
    <script>
      System.config({
        paths: {
          devjs: '../../../build/oss-experimental/devjs/umd/devjs.development.js',
          'devjs-dom': '../../../build/oss-experimental/devjs-dom/umd/devjs-dom.development.js'
        }
      });

      Promise.all([
        System.import("devjs"),
        System.import("devjs-dom")
      ]).then(function (deps) {
        var Devjs = deps[0];
        var DevjsDOM = deps[1];

        DevjsDOM.render(
          Devjs.createElement('h1', null, 'Hello World!'),
          document.getElementById('container')
        );
      });
    </script>
  </body>
</html>
